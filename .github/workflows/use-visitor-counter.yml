name: Update Visitor Counter

on:
  workflow_dispatch:      # allows manual trigger
  schedule:
    - cron: '0 0 * * *'   # runs daily at midnight
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  update-visitor-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone visitor counter logic
        run: git clone --depth=1 https://github.com/brown9804/github-visitor-counter.git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd github-visitor-counter
          npm ci

      - name: Run visitor counter
        run: node github-visitor-counter/update_repo_views_counter.js
        env:
          TRAFFIC_TOKEN: ${{ secrets.TRAFFIC_TOKEN }}   # Your PAT
          REPO: AlbionaGashi/my-repo                     # Replace with your repo

      - name: Move generated files to root
        run: mv github-visitor-counter/views-badge.svg . && mv github-visitor-counter/metrics.json .

      - name: Clean up
        run: rm -rf github-visitor-counter

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add views-badge.svg metrics.json
          git commit -m "Update visitor count" || echo "No changes to commit"
          git push origin HEAD:main

